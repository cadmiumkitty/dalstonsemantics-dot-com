baseurl: '/'
permalink: pretty
title: 'Dalston Semantics'

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

collections:
  services:
    output: true
  faqs:
    output: true
    permalink: taxonomies-for-confluence-faq/:slug/

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  - bitbucket-pipelines.yml